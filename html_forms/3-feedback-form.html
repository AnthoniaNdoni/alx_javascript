<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Feedback Form</title>
    </head>
    <body>
        <hi> Feedback Form</hi>
        <br>
        <form id="feedbackForm" action="process_feedback.php" method="POST" enctype="multipart/form-data">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <!--Feedback Options (checkboxes )-->
            <label>Feedback Options:</label>
        <br>
        <label>
            <input type="checkbox" name="feedback" value="excellent"> Excellent
        </label>
        <br>
        <label>
            <input type="checkbox" name="feedback" value="good"> Good
        </label>
        <br>
        <label>
            <input type="checkbox" name="feedback" value="average"> Average
        </label>
        <br>
        <label>
            <input type="checkbox" name="feedback" value="poor">Poor
        </label>
        <br>

        <!-- File Upload Field -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf" required>
        <br>

        <!--Submit Button -->
        <button type="submit">Submit</button>
        </form>
    </body>
</html>
