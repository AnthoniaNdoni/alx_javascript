<!DOCTYPE html>
<html>
<head>
    <title>DOM Introduction</title> 
</head>
<body>
    <p id="myParagraph">This is paragraph.</p>

    <script>
    //Salect the element with the id "myParagraph" and store it in a variable
    var paragraphElement = document.get.ElementById("myParagraph");

    // Modify the content of the selected <p> element
    paragraphElement.textContent = "I successfully update this paragraph with JavaScript!";
    </script>
</body>    
</html>
