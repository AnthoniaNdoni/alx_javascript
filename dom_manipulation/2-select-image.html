<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300.jpg?" alt="My Image">
  
  <script>
    // Selecting the <img> element 
    var myImageElement = document.getElementById("myImage");

    // Modifying the src attribute
    myImageElement.src = "https://picsum.photos/200/301";

    // Modifying the alt attribute
    myImageElement.alt = "New image";

    // Modifying the border style
    myImageElement.style.border = "2px solid red";
  </script>
</body>
</html>
