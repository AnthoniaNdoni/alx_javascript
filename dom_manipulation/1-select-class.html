<!DOCTYPE html>
<html>
<head>
    <title>Selecting Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <p class="highlight">This is highlighted paragraph</p>
    <p> This is a normal paragraph.</p>

    <script>
        // Select all <p> elements with class "highlight"
        var highlightedParagraphs = document.querySelectorAll(".highlight");
        
        // Loop through the selected elements and make their content bold
        highlightedParagraphs.forEach(function(paragraph) {
            paragraph.style.fontWeight = "bold";
        });
    </script>
</body>
</html>
